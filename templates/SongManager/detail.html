<p>
<h1>{{ song.title }}</h1
{% for c in song.composers.all %}
	{{ c.first_name }} {{ c.last_name }} 
{% endfor %}

{{ files }}
{% if files %}
	<ul>
    {% for file in files %}
        <li><a href="{{ file.file.url }}" data-ajax="false" download>{{ file.file.url }}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
<p> no files available. </p>
{% endif %}
</p>
