{% extends "base.html" %}
{% block main %}
<h1>{{ song.title }}</h1>
{% for c in song.composers.all %}
	{{ c.first_name }} {{ c.last_name }} 
{% endfor %}
<div id="links">
<a href="{% url 'song_update_view' song.id %}" >edit</a>
{% if back_url %}
<a href="{{ back_url }}">go back</a>&nbsp;&nbsp;&nbsp;
{% else %}
<a href="{% url 'song_list_view' %}">go home</a>
{% endif %}
</div>
<div id="files">
{{ files|safe }}
</div>

<div id="id_debug">
</div>
{% endblock %}
